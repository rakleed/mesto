<!DOCTYPE html>
<html class="root" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    <hr class="header__line">
  </header>

  <section class="profile">
    <div class="profile__wrapper">
      <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Фото Жак Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn">
          <span class="profile__edit-icon"></span>
        </button>
        <p class="profile__about">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-btn"></button>
  </section>

  <section class="cards">
    <ul class="cards__list">
      <li class="cards__item">
        <div class="card">
          <img class="card__image" src="./images/photo-karachayevsk.jpg" alt="Фото Карачаевска">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like-btn"></button>
          </div>
        </div>
      </li>
      <li class="cards__item">
        <div class="card">
          <img class="card__image" src="./images/photo-elbrus.png" alt="Фото горы Эльбрус">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-btn"></button>
          </div>
        </div>
      </li>
      <li class="cards__item">
        <div class="card">
          <img class="card__image" src="./images/photo-dombai.png" alt="Фото горы Домбай">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-btn"></button>
          </div>
        </div>
      </li>
      <li class="cards__item">
        <div class="card">
          <img class="card__image" src="./images/photo-elbrus.png" alt="Фото горы Эльбрус">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-btn"></button>
          </div>
        </div>
      </li>
      <li class="cards__item">
        <div class="card">
          <img class="card__image" src="./images/photo-dombai.png" alt="Фото горы Домбай">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-btn"></button>
          </div>
        </div>
      </li>
      <li class="cards__item">
        <div class="card">
          <img class="card__image" src="./images/photo-karachayevsk.jpg" alt="Фото Карачаевска">
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__like-btn"></button>
          </div>
        </div>
      </li>
    </ul>
  </section>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

</body>
</html>
