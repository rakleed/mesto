<!DOCTYPE html>
<html class="root" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
    <hr class="header__line">
  </header>

  <main>

    <section class="profile">
      <div class="profile__wrapper">
        <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Фото Жак Ив Кусто">
        <div>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button">
            <span class="profile__edit-icon"></span>
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <li>
          <div class="card">
            <img class="card__image" src="./images/photo-karachayevsk.jpg" alt="Фото Карачаевска">
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <img class="card__image" src="./images/photo-elbrus.png" alt="Фото горы Эльбрус">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <img class="card__image" src="./images/photo-dombai.png" alt="Фото горы Домбай">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <img class="card__image" src="./images/photo-elbrus.png" alt="Фото горы Эльбрус">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <img class="card__image" src="./images/photo-dombai.png" alt="Фото горы Домбай">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <img class="card__image" src="./images/photo-karachayevsk.jpg" alt="Фото Карачаевска">
            <div class="card__description">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

  <dialog class="popup">
    <div class="popup__container">
      <form class="popup__form" action="">
        <p class="popup__title">Редактировать профиль</p>
        <input class="popup__name-input" type="text" name="name" id="name" required placeholder="Имя">
        <input class="popup__about-input" type="text" name="about" id="about" required placeholder="О себе">
        <button class="popup__save-btn" type="button">Сохранить</button>
        <button class="popup__close-btn" type="button"></button>
      </form>
    </div>
  </dialog>

  <script src="./pages/index.js" defer></script>

</body>
</html>
