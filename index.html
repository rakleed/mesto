<!DOCTYPE html>
<html class="root" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
  </header>

  <main>

    <section class="profile">
      <div class="profile__wrapper-avatar">
        <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Фото Жак Ив Кусто">
        <div class="profile__wrapper-about">
          <div class="profile__wrapper-button">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

  <dialog class="popup edit-popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form edit-popup__form" name="edit-form">
        <input class="popup__input popup__input_title_name"
               type="text"
               name="name"
               id="edit-popup__name"
               placeholder="Имя"
               required>
        <input class="popup__input popup__input_title_about"
               type="text"
               name="about"
               id="edit-popup__about"
               placeholder="О себе"
               required>
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn edit-popup__close-btn" type="button"></button>
    </div>
  </dialog>

  <dialog class="popup add-popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form add-popup__form" name="add-form">
        <input class="popup__input popup__input_title_title"
               type="text"
               name="title"
               id="add-popup__title"
               placeholder="Название"
               required>
        <input class="popup__input popup__input_title_link"
               type="text"
               name="link"
               id="add-popup__link"
               placeholder="Ссылка на картинку"
               required>
        <button class="popup__save-btn" type="submit">Создать</button>
      </form>
      <button class="popup__close-btn add-popup__close-btn" type="button"></button>
    </div>
  </dialog>

  <dialog class="popup view-image-popup">
    <img class="view-image-popup__picture" src="#" alt="Фото места">
    <p class="view-image-popup__caption">Test</p>
    <button class="popup__close-btn view-image-popup__close-btn" type="button"></button>
  </dialog>

  <template class="card-template">
    <li class="card">
      <img class="card__image">
      <button class="card__open-image-btn" type="button"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like-btn" type="button"></button>
        <button class="card__trash-btn" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/cards.js"></script>

</body>
</html>
